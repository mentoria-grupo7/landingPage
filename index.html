<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- seção de contato - squad verde -->
    <section>
        <div>
            <h1>Contato</h1>
    
            <!-- div informação sobre contato imagem e texto-->
            <div>
                <img src="assets/img/contact_img.png" alt="contact_image">
                <p>Olá, você precisa de ajuda? Conte conosco! <br> 
                Escreva o formulário abaixo que responderemos em breve.</p>
            </div>
        </div>
    
        <!-- div do formulário -->
    
       <div>
            <!-- formulário ficará no lado esquerdo da tela -->
            <div>
                <form action = "" method = "get">
            
                    <label for = "nome"> Nome: </label>
                     <br>
                    <input type = 'text' id="nome" class="input-padrao" required placeholder="Maria Alves">
                    <br>
            
                    <label for="email">E-mail</label>
                    <br>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                    <br>
            
                    <label for ="telefone"> Telefone </label>
                    <br>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx - xxxx">
                    <br>
            
                    <label for="mensagem">Mensagem</label>
                    <br>
                    <textarea cols="70" row="10" id="mensagem" class = "input-padrao" required></textarea>
                    <br>
                    
                    <input type="submit" class="enviar">
                </form>

            </div>

            <!-- conteúdo do lado direito da tela -->
            <div>
                <img src="assets/img/contact_img_right_side.svg" alt="">
            </div>
       </div>
    </section>
</body>
</html>
